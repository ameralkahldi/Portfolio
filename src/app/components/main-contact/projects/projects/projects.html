<section class="projects">
  <div class="container">
    <div class="header-row">
      <h2 class="section-title">My Projects</h2>
      <div class="tab-buttons">
        <button
          *ngFor="let project of projects; let i = index"
          class="tab-button"
          [class.active]="i === selectedProjectIndex"
          (click)="selectProject(i)">
          {{ project.title }}
        </button>
      </div>
    </div>

    <div *ngIf="selectedProject" class="project-display">
      <div class="project-image">
        <img [src]="selectedProject.image" [alt]="selectedProject.title" />
      </div>
      <div class="project-info">
        <h3>{{ selectedProject.title }}</h3>
        <p>{{ selectedProject.description }}</p>
        <div class="btn-group">
          <a [href]="selectedProject.link" target="_blank" class="btn">GitHub</a>
          <a [href]="selectedProject.testLink" target="_blank" class="btn btn-secondary">Test Live</a>
        </div>
      </div>
    </div>
  </div>
</section>
