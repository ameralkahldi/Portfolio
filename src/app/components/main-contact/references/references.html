<section class="testi_wrapper">
  <div class="testi_container">
    <div class="headline_wrapper">
      <h2>What my colleagues say about me</h2>
    </div>
    <div class="carousell_wrapper" [class.transitioning]="isTransitioning" [style.transform]="getTransform()"> @for
      (testimonial of allCards; track $index) { <div class="carousell_container"
        [class.active]="$index === currentIndex"
        [class.prev]="$index === (currentIndex - 1 + allCards.length) % allCards.length"
        [class.next]="$index === (currentIndex + 1) % allCards.length">
        <h4>{{ testimonial.text }}</h4>
        <div class="author">
          <div class="line"></div>
          <p>{{ testimonial.name }}</p>
        </div>
      </div> } </div>
    <div class="caroussel_navigation">
      <p class="arrow" (click)="prev()">&larr;</p>
      <div class="dots"> @for (navigation of allCards; track $index) { <span class="dot"
          [class.active]="$index === currentIndex % allCards.length" (click)="currentIndex = $index"></span> } </div>
      <p class="arrow" (click)="next()">&rarr;</p>
    </div>
  </div>
</section>
